name: 'develop'

on:
  push:
    branches:
    - feature/*
    - bugfix/*
    - refactor/*
    - ci/*

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - run: git checkout HEAD
      
      - name: Set Up Node version
        uses: actions/setup-node@v3
        with:
          node-version: 18
                
      - name: Install Dependencies
        run: yarn    
      
      - name: Deploy
        run: yarn semantic-release
